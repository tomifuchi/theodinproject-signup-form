<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css"><title>Document</title></head><body> <aside><img src="./images/bg-main.jpg" alt="main background with leaves"><div class="logo"><div class="logo-img"> <img src="./images/odin-logo.png" alt="odin project logo"></div><p>ODIN</p></div></aside><main><header> <h1>This is not a real online service! You know you need 
something like this in your life to help you realize your 
deepest dreams. Sign up <em>now</em> to get started. </h1><h2>You <em>know</em> you want to.</h2></header><section class="form"><h2>Let's do this !</h2><div class="form-wraper"><form action="" method="post" id="registration"><p> <label for="user_fname">FIRST NAME</label><input type="text" id="user_fname" name="user_fname" pattern="[a-z|A-z]+" title="Enter first name in alphabet without any spaces or other characters" placeholder="John"></p><p> <label for="user_lname">LAST NAME</label><input type="text" id="user_lname" name="user_lname" pattern="[a-z|A-z]+" title="Enter last name in alphabet without any spaces or other characters" placeholder="Doe"></p><P> <label for="user_email">EMAIL<span arial-label="required">*</span></label><input class="initial" type="email" name="user_email" id="user_email" required title="Enter a valid Robco corp email, example: johndoe@robco.inc" pattern=".+@robco.inc" placeholder="johndoe@robco.inc"></P><p><label for="user_pnumber">PHONE NUMBER<span arial-label="required">*</span></label><input class="initial" type="tel" name="user_pnumber" id="user_pnumber" required placeholder="123-456-7890" title="Example phone number: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></p><p><label for="user_pwd">PASSWORD<span arial-label="required">*</span></label><input class="initial" type="password" name="user_pwd" id="user_pwd" required><span></span></p><p> <label for="user_confirm_pwd">CONFIRM PASSWORD<span arial-label="required">*</span></label><input class="initial" type="password" name="user_confirm_pwd" id="user_confirm_pwd" required></p></form></div></section><section class="login"><div class="controls"><button type="submit" form="registration">Create Account </button><p class="help">Already have an account ? <a href="#"> Log in </a></p></div></section></main></body><script src="script.js"> </script></html>
